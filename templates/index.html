<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="parent border">
        <header class="bg-warning m-2"> 
            <h1 class="text-center p-3">TO Do App In Flask.</h1>
        </header>

        <form action="/inserttask" method="POST" class="mb-5 container border">
            <div class="mb-3 container">
              <label for="taskfield" class="form-label">Enter today's task</label>
              <input type="text" class="form-control" id="taskfield" name="todaystask">
              <button type="submit" class="btn btn-sm btn-warning m-3">Submit</button>
            </div>
        </form>

        <div class = "container border">
            <h4>All Task list</h4><hr/>
            {% for eachtask in alltasks %}
            <div class="d-flex justify-content-between mb-2 p-2">
                <div> {{ eachtask['task'] }} </div>
                <a href="{{ url_for('deletetask', id = eachtask['id'])}}" 
                class="btn btn-sm bg-danger text-light">DEL</a>
                
            </div>             
            {% endfor %}          
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
